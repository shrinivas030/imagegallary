<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallary</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid">

    <a class="navbar-brand" >Gallary</a>
      <a href="{%url 'imagepage'%}">reset</a>
      <form class="d-flex" method="get" action="{%url 'searchpage'%}" enctype="multipart/form-data">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

</nav>
<div class="row">
    {{error}}
    {%if images%}
     {% for images in images %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{images.pic.url}}" alt="" class="card-img-top" height="200px">
       </div>
      </div>
     {% endfor %}
    {%else%}
    <center><h1>No images to catagory</h1></center>
    {%endif%}
</div>

</body>
</html>
